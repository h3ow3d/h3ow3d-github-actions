name: Reusable Terraform Module CI

on:
  workflow_call:
    inputs:
      terraform_version:
        description: 'Terraform version to use'
        required: false
        type: string
        default: '1.14.1'
      tflint_version:
        description: 'TFLint version to use'
        required: false
        type: string
        default: 'v0.50.0'
      working_directory:
        description: 'Working directory for Terraform operations'
        required: false
        type: string
        default: '.'
      enable_security_scans:
        description: 'Enable tfsec and Checkov security scans'
        required: false
        type: boolean
        default: true
      enable_docs:
        description: 'Enable automatic documentation generation'
        required: false
        type: boolean
        default: true
      test_examples:
        description: 'Enable testing of example configurations'
        required: false
        type: boolean
        default: true

permissions:
  contents: write
  pull-requests: write

jobs:
  terraform-format:
    name: Terraform Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform_version }}

      - name: Terraform Format Check
        working-directory: ${{ inputs.working_directory }}
        run: terraform fmt -check -recursive

  terraform-syntax:
    name: Terraform Syntax Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform_version }}

      - name: Terraform Init
        working-directory: ${{ inputs.working_directory }}
        run: terraform init -backend=false

  tflint:
    name: TFLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: ${{ inputs.tflint_version }}

      - name: Init TFLint
        working-directory: ${{ inputs.working_directory }}
        run: tflint --init

      - name: Run TFLint
        working-directory: ${{ inputs.working_directory }}
        run: tflint --config=.tflint.hcl

  tfsec:
    name: TFSec Security Scan
    runs-on: ubuntu-latest
    if: ${{ inputs.enable_security_scans }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          working_directory: ${{ inputs.working_directory }}
          soft_fail: true

  checkov:
    name: Checkov Security Scan
    runs-on: ubuntu-latest
    if: ${{ inputs.enable_security_scans }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          framework: terraform
          directory: ${{ inputs.working_directory }}
          quiet: true
          soft_fail: true

  docs:
    name: Generate Documentation
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && inputs.enable_docs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Render terraform docs
        uses: terraform-docs/gh-actions@v1.0.0
        with:
          working-dir: ${{ inputs.working_directory }}
          output-file: README.md
          output-method: inject
          git-push: "true"
          git-commit-message: "docs: auto-generate module documentation"

  test-examples:
    name: Test Examples
    runs-on: ubuntu-latest
    if: ${{ inputs.test_examples }}
    strategy:
      matrix:
        example: [basic, complete]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform_version }}

      - name: Check if example exists
        id: check_example
        run: |
          if [ -d "${{ inputs.working_directory }}/examples/${{ matrix.example }}" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Terraform Init
        if: steps.check_example.outputs.exists == 'true'
        working-directory: ${{ inputs.working_directory }}/examples/${{ matrix.example }}
        run: terraform init

      - name: Terraform Validate
        if: steps.check_example.outputs.exists == 'true'
        working-directory: ${{ inputs.working_directory }}/examples/${{ matrix.example }}
        run: terraform validate

      - name: Terraform Plan
        if: steps.check_example.outputs.exists == 'true'
        working-directory: ${{ inputs.working_directory }}/examples/${{ matrix.example }}
        run: terraform plan
