name: 'Configure AWS Credentials'
description: 'Configure AWS credentials using OIDC or static keys'
branding:
  icon: 'key'
  color: 'orange'

inputs:
  aws-region:
    description: 'AWS region'
    required: true
  auth-method:
    description: 'Authentication method: oidc or static'
    required: false
    default: 'oidc'
  role-to-assume:
    description: 'IAM role ARN to assume (for OIDC)'
    required: false
    default: ''
  role-session-name:
    description: 'Role session name (for OIDC)'
    required: false
    default: 'GitHubActions'
  aws-access-key-id:
    description: 'AWS access key ID (for static auth)'
    required: false
    default: ''
  aws-secret-access-key:
    description: 'AWS secret access key (for static auth)'
    required: false
    default: ''

runs:
  using: 'composite'
  steps:
    - name: Configure AWS credentials (OIDC)
      if: inputs.auth-method == 'oidc'
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ inputs.role-to-assume }}
        role-session-name: ${{ inputs.role-session-name }}
        aws-region: ${{ inputs.aws-region }}
    
    - name: Configure AWS credentials (Static)
      if: inputs.auth-method == 'static'
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ inputs.aws-access-key-id }}
        aws-secret-access-key: ${{ inputs.aws-secret-access-key }}
        aws-region: ${{ inputs.aws-region }}
